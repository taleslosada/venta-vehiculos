<div class="container mt-4">
  <h2>Lista de Vehículos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehiculos">
        <td>{{ v.marca }}</td>
        <td>{{ v.linea }}</td>
        <td>{{ v.modelo }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <h4>Cantidad por marca:</h4>
    <p *ngFor="let marca of totalPorMarca | keyvalue">
      {{ marca.key }}: {{ marca.value }}
    </p>
  </div>
</div>
