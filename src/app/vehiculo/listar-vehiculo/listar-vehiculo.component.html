<div class="container text-center mt-4">
  <h2 class="text-start mb-3">TuSegundazo.com</h2>

  <!-- Encabezado con banner -->
  <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
    <img src="assets/parcialweb.png" alt="Auto" class="banner-img" />
  </div>

  <!-- Tabla de vehículos -->
  <table class="table table-striped align-middle text-start">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ vehiculo.marca }}</td>
        <td>{{ vehiculo.linea }}</td>
        <td>{{ vehiculo.modelo }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Totales -->
  <div class="text-start mt-4" *ngFor="let marca of nMarcas | keyvalue: compareByKey">
    <p class="fw-semibold">
      Total {{ marca.key }}: {{ marca.value }}
    </p>
  </div>

  <!-- Footer -->
  <footer class="text-muted mt-4">
    Contact us: +57 3102105253 – info@tusegundazo.com – @tusegundazo
  </footer>
</div>
